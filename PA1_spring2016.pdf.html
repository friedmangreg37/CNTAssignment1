        <!-- Load balancer check requires this string    -->
        <!-- Enter your GatorLink username and password. -->

    	

        

        <!-- p>You have asked to login to urn&#x3a;edu&#x3a;ufl&#x3a;prod&#x3a;00145.</p -->

        
            <form action="/idp/Authn/UserPassword" method="post" name="loginForm">
        

	        <p>
                <label for="username">GatorLink Username</label><br/>
                <input id="username" name="j_username" type="text" autocapitalize="off" placeholder="GatorLink Username" />

            </p>

            <p><input type="submit" name="login" value="Login" class="submit"/></p>

        </form>
